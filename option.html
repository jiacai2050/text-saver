<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
    <title>Save texts anytime, anywhere</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center">
        <h2>Save texts anytime, anywhere</h2>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <a
          role="button"
          class="btn btn-primary btn-sm"
          href="https://github.com/jiacai2050/text-saver"
          >Home</a
        >
        <button type="button" class="btn btn-primary btn-sm" id="btn-export">
          Export
        </button>
        <button type="button" class="btn btn-danger btn-sm" id="btn-clear">
          Clear ALL
        </button>
      </div>
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">Text</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="text-list"></tbody>
      </table>

      <div class="card">
        <h5 class="card-header">Options</h5>
        <div class="card-body">
          <div class="form-group">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="cb-notification"
            />
            <label class="form-check-label" for="cb-notification">
              Enable notification after save text
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="libs/bootstrap.min.js"></script>
    <script type="module" src="option.js"></script>
  </body>
</html>
